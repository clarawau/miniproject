<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        #search {
            text-align: center;
            padding: 20px;
            background: white;
        }
        #search input, #search select, #search button {
            margin: 5px;
            padding: 10px;
        }
        #job-list {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .job-item {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .job-item img {
            max-width: 100px;
        }
        .job-item a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 5px;
            background: #007BFF;
            color: white;
            position: relative;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Portal Indonesia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="search">
            <label for="company-search">Cari Nama Perusahaan:</label>
            <input type="text" placeholder="Cari Nama Perusahaan">
            <select>
                <option>Kategori Pekerjaan</option>
                <option>IT</option>
                <option>Keuangan</option>
                <option>Pendidikan</option>
            </select>
            <button>Cari</button>
        </section>
        
        <section id="job-list">
            <article class="job-item">
                <img src="PT Teknologi Indonesia.png" alt="Logo Perusahaan" width="50">
                <h2>Software Engineer</h2>
                <p>PT Teknologi Indonesia</p>
                <p>Full-time | Rp 10.000.000</p>
                <a href="detail.html">Lihat Detail</a>
            </article>
            
            <article class="job-item">
                <img src="PT Data Nusantara.png" alt="Logo Perusahaan">
                <h2>Data Analyst</h2>
                <p>PT Data Nusantara</p>
                <p>Remote | Rp 8.500.000</p>
                <a href="detail.html">Lihat Detail</a>
            </article>
            
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Job Portal Indonesia</p>
    </footer>
</body>
</html>
